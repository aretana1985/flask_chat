<!doctype html>
<html>
<head><title>Chat powered by Moby</title></head>
<body>
    <h2>Parts Comparison</h2>
    <h1>Please Insert your competition part number or specs and request a Lenovo Comparable </h1>
    <form method="post">
        <input type="text" name="user_input" autofocus>
        <input type="submit" value="Look for Lenovo Part Number">
    </form>
    {% if chat_response %}
    <p><b>Response:</b> {{ chat_response }}</p>
    {% endif %}
</body>
</html>
